name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Hello and thanks for contributing!

        Before continuing, can you check if the answer is available within:

        * Guides and examples - https://www.mapbox.com/ios-sdk/navigation/
        * API reference - https://www.mapbox.com/mapbox-navigation-ios/navigation/
        * The example app - https://github.com/mapbox/navigation-ios-examples
  - type: dropdown
    attributes:
      label: "Mapbox Navigation SDK version"
      options:
        - 2.0.0-beta.19
        - 1.4.2
        - custom
    validations:
      required: true
  - type: input
    attributes:
      label: "Custom Mapbox Navigation SDK version"
      placeholder: "e.g. 2.0.0-beta.14"
  - type: textarea
    attributes:
      label: Steps to reproduce
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: dropdown
    attributes:
      label: "Is this a one-time issue or a repeatable issue?"
      options:
        - one-time
        - repeatable
    validations:
      required: true