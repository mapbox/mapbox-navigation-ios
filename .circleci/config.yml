version: 2.1

step-library:
  - &restore-cache
      restore_cache:
        keys:
          - carthage-cache-v1-{{ .Environment.CIRCLE_JOB }}-{{ checksum "Cartfile.resolved" }}
          - carthage-cache-v1- # used if checksum fails

  - &restore-cache-cocoapods
      restore_cache:
        keys:
          - cp-cache-v1-{{ .Environment.CIRCLE_JOB }}-{{ checksum "MapboxCoreNavigationTests/CocoaPodsTest/PodInstall/Podfile.lock" }}
          - cp-cache-v1

  - &restore-cache-podmaster
      restore_cache:
        keys:
          - podmaster-cache

  - &save-cache
      save_cache:
        key: carthage-cache-v1-{{ .Environment.CIRCLE_JOB }}-{{ checksum "Cartfile.resolved" }}
        paths:
          - Carthage

  - &save-cache-cocoapods
      save_cache:
        key: cp-cache-v1-{{ .Environment.CIRCLE_JOB }}-{{ checksum "MapboxCoreNavigationTests/CocoaPodsTest/PodInstall/Podfile.lock" }}
        paths:
          - MapboxCoreNavigationTests/CocoaPodsTest/PodInstall/Pods

  - &save-cache-podmaster
      save_cache:
        key: podmaster-cache
        paths:
          - "~/.cocoapods/repos/master"

  - &prepare
      run:
        name: Prepare
        command: |
          if [ $(carthage outdated | grep -cF "latest Carthage version") -eq 0 ]; then brew update && brew upgrade carthage || true; fi
          echo "foo" > ~/.mapbox

  - &verify-missing-localizable-strings
      run:
        name: Verify missing localizable strings
        command: |
          ./scripts/convert_string_files.sh
          git diff --exit-code -- */*/*.lproj

  - &install-dependencies
      run:
        name: Install Dependencies
        command: carthage bootstrap --platform ios --cache-builds --configuration Debug --no-use-binaries

  - &build-Example
      run:
        name: Build Example
        command: |
          xcodebuild -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=12.1,name=iPhone 6 Plus' -project MapboxNavigation.xcodeproj -scheme Example clean build | xcpretty

  - &cocoapods-integration-install
      run:
        name: CocoaPods integration test
        command: |
          cd MapboxCoreNavigationTests/CocoaPodsTest/PodInstall
          pod install --repo-update
          xcodebuild -workspace PodInstall.xcworkspace/ -scheme PodInstall -destination 'platform=iOS Simulator,name=iPhone 6 Plus' clean build | xcpretty

  - &cocoapods-integration-update
      run:
        name: CocoaPods integration test
        command: |
          cd MapboxCoreNavigationTests/CocoaPodsTest/PodInstall
          pod update --repo-update
          xcodebuild -workspace PodInstall.xcworkspace/ -scheme PodInstall -destination 'platform=iOS Simulator,name=iPhone 6 Plus' clean build | xcpretty

jobs:
  build-job:
    parameters:
      xcode:
        type: string
        default: "10.1.0"
      device:
        type: string
        default: "iPhone 6 Plus"
      OS:
        type: string
        default: "12.1"
      test:
        type: boolean
        default: true
      codecoverage:
        type: boolean
        default: false
      install_legacy_sim:
        type: boolean
        default: false
    macos:
      xcode: << parameters.xcode >>
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - checkout
      - *prepare
      - *restore-cache
      - when:
          condition: << parameters.install_legacy_sim >>
          steps:
            - run: xcversion simulators --install="iOS << parameters.OS >>"
      - *install-dependencies
      - *verify-missing-localizable-strings
      - build-test-sdk:
          OS: << parameters.OS >>
          device: << parameters.device >>
          test: << parameters.test >>
      - when:
          condition: << parameters.codecoverage >>
          steps:
            - run: bash <(curl -s https://codecov.io/bash)
      - *save-cache

  xcode-10-cocoapods-install:
    macos:
      xcode: "10.1.0"
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - checkout
      - *restore-cache-podmaster
      - *restore-cache-cocoapods
      - *cocoapods-integration-install
      - *save-cache-cocoapods
      - *save-cache-podmaster

  xcode-10-cocoapods-update:
    macos:
      xcode: "10.1.0"
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - checkout
      - *restore-cache-podmaster
      - *restore-cache-cocoapods
      - *cocoapods-integration-update
      - *save-cache-cocoapods
      - *save-cache-podmaster

  xcode-10-examples:
    macos:
      xcode: "10.1.0"
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - checkout
      - *prepare
      - *restore-cache
      - *install-dependencies
      - *build-Example
      - *save-cache

commands:
  build-test-sdk:
    description: "Command for building the SDK"
    parameters:
        OS:
          type: string
          default: "12.1"
        device:
          type: string
          default: "iPhone 6 Plus"
        test:
          type: boolean
          default: true
        codecoverage:
          type: boolean
          default: false
    steps:
      - run:
          name: Build and Test
          command: |
            xcodebuild -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=<< parameters.OS >>,name=<< parameters.device >>' -project MapboxNavigation.xcodeproj -scheme MapboxCoreNavigation clean build <<# parameters.test >>test <</ parameters.test >> <<# parameters.codecoverage >>-enableCodeCoverage YES<</ parameters.codecoverage >> 
            xcodebuild -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=<< parameters.OS >>,name=<< parameters.device >>' -project MapboxNavigation.xcodeproj -scheme MapboxNavigation clean build <<# parameters.test >>test <</ parameters.test >> <<# parameters.codecoverage >>-enableCodeCoverage YES<</ parameters.codecoverage >> 

workflows:
  workflow:
    jobs:
      - build-job:
          name: "iOS 12.1 Xcode 10.1"
          xcode: "10.1.0"
          OS: "12.1"
      - build-job:
          name: "iOS 12.2 Xcode 10.2"
          xcode: "10.2.0"
          codecoverage: true
          OS: "12.2"
      - build-job:
          name: "iOS 9.3 Xcode 10.1"
          xcode: "10.1.0"
          test: false
          install_legacy_sim: true
          OS: "9.3"
      - xcode-10-cocoapods-install
      - xcode-10-cocoapods-update
      - xcode-10-examples
